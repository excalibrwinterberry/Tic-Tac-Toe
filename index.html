<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body >

    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="nameSelect">
        <label for="p1">Player1 name</label>
        <input type="text" name="player1name" id="p1name"><br>
        <label for="p2">Player2 name</label>
        <input type="text" name="player2name" id="p2name">
        <br>
        <button class="button-29" id="setname">Set name</button>
    </div>
    <div class="symbolSelect">
        <button class="symbol" id="x">X</button>
        <button class="symbol" id="o">O</button>
    </div>
    <div class="statusBar">
        <p id="status"></p>
    </div>
    <div class="gameboard">

    </div>
    <div class="result">
        <button class="button-29" id="reset">Restart</button>

        <p id="res"></p>
    </div>
    
</body>
</html>
