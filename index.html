<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body >

    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="symbolSelect">
        <button class="symbol" id="x">X</button>
        <button class="symbol" id="o">O</button>
    </div>
    <div class="statusBar">
        <p id="status">Choose a symbol to start the game</p>
    </div>
    <div class="gameboard">

    </div>
    <div class="result">
        <button class="button-29" id="reset">Restart</button>

        <p id="res"></p>
    </div>
    
</body>
</html>
